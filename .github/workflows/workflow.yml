name: setup-and-test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: hexlet-components/hello-from-hexlet-action@release
        with:
         node-version: '18.x'
         cache: 'npm'
      - run: make setup
      - name: run tests
        run: npm test
      - run: make lint
      - run: make install
